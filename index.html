<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Game Room</title>
    <script>
        // Prevent Firebase auto-initialization
        window.FIREBASE_APPCHECK_DEBUG_TOKEN = false;
        if (typeof firebase !== 'undefined') {
            firebase = null;
        }
        // Block any Firebase scripts
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
            const element = originalCreateElement.call(this, tagName);
            if (tagName.toLowerCase() === 'script' && element.src && element.src.includes('firebase')) {
                element.src = '';
                return element;
            }
            return element;
        };
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input, textarea {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        input {
            min-width: 200px;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ee5a52, #ff6b6b);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .game-code {
            font-size: 3rem;
            color: #4ecdc4;
            text-align: center;
            font-family: monospace;
            letter-spacing: 8px;
            margin: 20px 0;
        }
        .cards-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .card-input {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        .card-input h4 {
            color: #ff6b6b;
            margin-bottom: 10px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
        }
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        .success {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }
        .error {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }
        .actions {
            text-align: center;
            margin-top: 15px;
        }
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .player-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            border: 2px solid transparent;
        }
        .player-card.host {
            border-color: #ff6b6b;
        }
        .player-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .player-score {
            color: #4ecdc4;
            font-size: 24px;
            font-weight: bold;
        }
        .game-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .setting-group label {
            display: block;
            margin-bottom: 5px;
            color: #4ecdc4;
        }
        .setting-group input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Private Game Room</h1>
            <p>A card game for friends who aren't easily offended</p>
        </div>

        <!-- Join/Create Section -->
        <div id="joinSection" class="section">
            <h2 style="text-align: center; margin-bottom: 20px;">Join or Create Game</h2>
            <div class="form-group">
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                <input type="text" id="gameCode" placeholder="Game code (leave empty to create)" maxlength="4">
                <button onclick="handleJoinCreate()">Join/Create Game</button>
            </div>
        </div>

        <!-- Game Info Section -->
        <div id="gameSection" class="section hidden">
            <div style="text-align: center; margin-bottom: 20px;">
                <h3>Game Code:</h3>
                <div class="game-code" id="displayCode">1234</div>
                <p>Share this code with friends!</p>
            </div>
        </div>

        <!-- Game Settings Section -->
        <div id="settingsSection" class="section hidden">
            <h3 style="text-align: center; color: #4ecdc4; margin-bottom: 15px;">Game Settings</h3>
            <div class="game-settings">
                <div class="setting-group">
                    <label>Number of Rounds:</label>
                    <input type="number" id="maxRounds" min="1" max="50" value="10">
                </div>
                <div class="setting-group">
                    <label>Cards per Player:</label>
                    <input type="number" id="cardsPerPlayer" min="5" max="15" value="7">
                </div>
            </div>
        </div>

        <!-- Card Customization Section -->
        <div id="cardSection" class="section hidden">
            <h3 style="text-align: center; color: #4ecdc4; margin-bottom: 15px;">Customize Cards</h3>
            <div class="cards-section">
                <div class="card-input">
                    <h4>Black Cards (Questions)</h4>
                    <textarea id="blackCards" placeholder="Enter one card per line. Use ___ for blanks.&#10;Example:&#10;What's my secret power?&#10;___ + ___ = ___."></textarea>
                </div>
                <div class="card-input">
                    <h4>White Cards (Answers)</h4>
                    <textarea id="whiteCards" placeholder="Enter one card per line.&#10;Example:&#10;A mime having a stroke&#10;My genitals&#10;Poor life choices"></textarea>
                </div>
            </div>
            <div class="actions">
                <button class="btn-secondary btn-small" onclick="loadDefaults()">Load Defaults</button>
                <button class="btn-small" onclick="saveCards()">Save Cards</button>
            </div>
        </div>

        <!-- Players Section -->
        <div id="playersSection" class="section hidden">
            <h3 style="text-align: center; margin-bottom: 15px;">Players</h3>
            <div id="playersList" class="players-grid">
                <!-- Players will be added here -->
            </div>
            <div class="actions">
                <button onclick="addPlayer()">Add Test Player</button>
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>

        <!-- Gameplay Section -->
        <div id="gameplaySection" class="section hidden">
            <div style="text-align: center; margin-bottom: 20px; padding: 15px; background: rgba(255, 215, 0, 0.1); border: 1px solid #ffd700; border-radius: 10px; color: #ffd700;">
                <h3>Round <span id="currentRound">1</span> of <span id="maxRoundsDisplay">10</span></h3>
                <p>Card Czar: <span id="currentCzarName">Player Name</span></p>
            </div>

            <div style="background: rgba(50, 50, 50, 0.8); border: 2px solid #444; border-radius: 10px; padding: 20px; margin: 10px 0; min-height: 100px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 18px; font-weight: bold;">
                <span id="currentBlackCard">Loading...</span>
            </div>

            <!-- Player's Hand -->
            <div id="playerHand" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin: 20px 0;">
                <!-- Player's white cards will appear here -->
            </div>

            <div id="gameplayActions" class="actions">
                <button id="submitCardBtn" onclick="submitSelectedCard()" disabled>Submit Selected Card</button>
                <button onclick="endGame()" class="btn-secondary">End Game</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            code: null,
            players: {},
            host: null,
            phase: 'waiting',
            blackCards: [],
            whiteCards: [],
            settings: {
                maxRounds: 10,
                cardsPerPlayer: 7
            },
            round: 0,
            currentCzar: null,
            currentBlackCard: null,
            submittedCards: {},
            selectedCard: null
        };

        // Utility functions
        function showMessage(text, type) {
            const existing = document.querySelector('.message');
            if (existing) existing.remove();
            
            const msg = document.createElement('div');
            msg.className = 'message ' + type;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => msg.remove(), 3000);
        }

        function generateGameCode() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        function generatePlayerId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // Main game functions
        function handleJoinCreate() {
            const name = document.getElementById('playerName').value.trim();
            const code = document.getElementById('gameCode').value.trim();
            
            if (!name) {
                showMessage('Please enter your name', 'error');
                return;
            }

            if (code) {
                joinGame(name, code);
            } else {
                createGame(name);
            }
        }

        function createGame(playerName) {
            const gameCode = generateGameCode();
            const playerId = generatePlayerId();
            
            gameState.code = gameCode;
            gameState.host = playerId;
            gameState.players[playerId] = {
                id: playerId,
                name: playerName,
                score: 0,
                isHost: true
            };

            document.getElementById('displayCode').textContent = gameCode;
            
            // Show game sections
            document.getElementById('joinSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
            document.getElementById('settingsSection').classList.remove('hidden');
            document.getElementById('cardSection').classList.remove('hidden');
            document.getElementById('playersSection').classList.remove('hidden');
            
            loadDefaults();
            updatePlayersDisplay();
            showMessage('Game created successfully!', 'success');
        }

        function joinGame(playerName, gameCode) {
            // For now, just show error since we're in local mode
            showMessage('Join game feature will be added with database integration', 'error');
        }

        function loadDefaults() {
            const blackCards = [
                "What's my secret power?",
                "What ended my last relationship?",
                "I drink to forget ___.",
                "What's that sound?",
                "What's the most emo?",
                "What gives me uncontrollable gas?",
                "What's the new fad diet?",
                "What's there a ton of in heaven?",
                "What's Batman's guilty pleasure?",
                "___ + ___ = ___.",
                "In M. Night Shyamalan's new movie, Bruce Willis discovers that ___ had really been ___ all along.",
                "TSA guidelines now prohibit ___ on airplanes.",
                "Coming to Broadway this season, ___: The Musical.",
                "Alternative medicine is now embracing the curative powers of ___.",
                "The Academy Award for ___ goes to ___."
            ];

            const whiteCards = [
                "A mime having a stroke",
                "The Big Bang",
                "Vigorous jazz hands",
                "The invisible hand",
                "Abstinence",
                "My genitals",
                "Take-backsies",
                "Bling",
                "Poor life choices",
                "Powerful thighs",
                "My sex life",
                "A can of whoop-ass",
                "Dead babies",
                "Switching to Geico",
                "Erectile dysfunction",
                "A sassy black woman",
                "Adderall",
                "Racially-biased SAT questions",
                "The Three-Fifths compromise",
                "My collection of high-tech sex toys",
                "Throwing a virgin into a volcano",
                "The South",
                "Expecting a burp and vomiting on the floor",
                "Cheating in the Special Olympics",
                "Incest",
                "Viagra",
                "Daniel Radcliffe's delicious asshole",
                "A windmill full of corpses",
                "Swooping",
                "Getting so angry you pop a boner"
            ];

            document.getElementById('blackCards').value = blackCards.join('\n');
            document.getElementById('whiteCards').value = whiteCards.join('\n');
            
            gameState.blackCards = blackCards;
            gameState.whiteCards = whiteCards;
            
            showMessage('Default cards loaded!', 'success');
        }

        function saveCards() {
            const blackText = document.getElementById('blackCards').value.trim();
            const whiteText = document.getElementById('whiteCards').value.trim();
            const maxRounds = parseInt(document.getElementById('maxRounds').value);
            const cardsPerPlayer = parseInt(document.getElementById('cardsPerPlayer').value);
            
            if (!blackText || !whiteText) {
                showMessage('Please enter both black and white cards', 'error');
                return;
            }
            
            const blackCards = blackText.split('\n').filter(card => card.trim()).map(card => card.trim());
            const whiteCards = whiteText.split('\n').filter(card => card.trim()).map(card => card.trim());
            
            if (blackCards.length < 5) {
                showMessage('Need at least 5 black cards', 'error');
                return;
            }
            
            if (whiteCards.length < 20) {
                showMessage('Need at least 20 white cards', 'error');
                return;
            }
            
            gameState.blackCards = blackCards;
            gameState.whiteCards = whiteCards;
            gameState.settings.maxRounds = maxRounds;
            gameState.settings.cardsPerPlayer = cardsPerPlayer;
            
            showMessage('Cards and settings saved successfully!', 'success');
        }

        function addPlayer() {
            const names = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            const playerId = generatePlayerId();
            
            gameState.players[playerId] = {
                id: playerId,
                name: randomName + Math.floor(Math.random() * 100),
                score: 0,
                isHost: false
            };
            
            updatePlayersDisplay();
            showMessage('Test player added!', 'success');
        }

        function showGamePlay() {
            document.getElementById('gameplaySection').classList.remove('hidden');
            document.getElementById('currentRound').textContent = gameState.round;
            document.getElementById('maxRoundsDisplay').textContent = gameState.settings.maxRounds;
            document.getElementById('currentBlackCard').textContent = gameState.currentBlackCard;
            
            const czarPlayer = gameState.players[gameState.currentCzar];
            document.getElementById('currentCzarName').textContent = czarPlayer ? czarPlayer.name : 'Unknown';
            
            updatePlayerHand();
        }

        function updatePlayerHand() {
            const playerHandDiv = document.getElementById('playerHand');
            playerHandDiv.innerHTML = '';
            
            // For demo purposes, show the host's hand
            const hostPlayer = gameState.players[gameState.host];
            if (!hostPlayer || !hostPlayer.hand) return;
            
            hostPlayer.hand.forEach((card, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.style.cssText = `
                    background: rgba(255, 255, 255, 0.9);
                    color: #333;
                    border-radius: 8px;
                    padding: 15px;
                    text-align: center;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    border: 2px solid transparent;
                    min-height: 80px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 14px;
                `;
                cardDiv.textContent = card;
                cardDiv.onclick = () => selectCard(index);
                
                if (gameState.selectedCard === index) {
                    cardDiv.style.borderColor = '#ff6b6b';
                    cardDiv.style.background = 'rgba(255, 107, 107, 0.2)';
                    cardDiv.style.color = 'white';
                }
                
                playerHandDiv.appendChild(cardDiv);
            });
        }

        function selectCard(index) {
            gameState.selectedCard = index;
            updatePlayerHand();
            document.getElementById('submitCardBtn').disabled = false;
        }

        function submitSelectedCard() {
            if (gameState.selectedCard === null) return;
            
            const hostPlayer = gameState.players[gameState.host];
            const selectedCard = hostPlayer.hand[gameState.selectedCard];
            
            gameState.submittedCards[gameState.host] = selectedCard;
            
            // Remove card from hand
            hostPlayer.hand.splice(gameState.selectedCard, 1);
            gameState.selectedCard = null;
            
            showMessage('Card submitted!', 'success');
            
            // Auto-submit for AI players
            autoSubmitAICards();
            
            // Check if all non-czar players submitted
            checkAllSubmitted();
        }

        function autoSubmitAICards() {
            Object.keys(gameState.players).forEach(playerId => {
                if (playerId !== gameState.currentCzar && playerId !== gameState.host && !gameState.submittedCards[playerId]) {
                    const player = gameState.players[playerId];
                    if (player.hand && player.hand.length > 0) {
                        const randomIndex = Math.floor(Math.random() * player.hand.length);
                        const selectedCard = player.hand[randomIndex];
                        gameState.submittedCards[playerId] = selectedCard;
                        player.hand.splice(randomIndex, 1);
                    }
                }
            });
        }

        function checkAllSubmitted() {
            const nonCzarPlayers = Object.keys(gameState.players).filter(id => id !== gameState.currentCzar);
            const submittedCount = Object.keys(gameState.submittedCards).length;
            
            if (submittedCount >= nonCzarPlayers.length) {
                setTimeout(() => {
                    const winnerCard = Object.values(gameState.submittedCards)[Math.floor(Math.random() * submittedCount)];
                    const winnerId = Object.keys(gameState.submittedCards).find(id => gameState.submittedCards[id] === winnerCard);
                    
                    gameState.players[winnerId].score++;
                    
                    showMessage(`${gameState.players[winnerId].name} wins this round with: "${winnerCard}"`, 'success');
                    
                    // Next round
                    setTimeout(() => {
                        nextRound();
                    }, 3000);
                }, 1000);
            }
        }

        function nextRound() {
            gameState.round++;
            gameState.submittedCards = {};
            gameState.selectedCard = null;
            
            if (gameState.round > gameState.settings.maxRounds) {
                endGame();
                return;
            }
            
            // Next czar
            const playerIds = Object.keys(gameState.players);
            const currentIndex = playerIds.indexOf(gameState.currentCzar);
            const nextIndex = (currentIndex + 1) % playerIds.length;
            gameState.currentCzar = playerIds[nextIndex];
            
            // Next black card
            const nextCardIndex = gameState.round - 1;
            if (nextCardIndex < gameState.blackCards.length) {
                gameState.currentBlackCard = gameState.blackCards[nextCardIndex];
            }
            
            showGamePlay();
            updatePlayerHand();
        }

        function endGame() {
            // Find winner
            let highestScore = -1;
            let winner = null;
            
            Object.values(gameState.players).forEach(player => {
                if (player.score > highestScore) {
                    highestScore = player.score;
                    winner = player;
                }
            });
            
            if (winner) {
                showMessage(`Game Over! ${winner.name} wins with ${winner.score} points!`, 'success');
            }
            
            // Reset game
            setTimeout(() => {
                location.reload();
            }, 5000);
        }

        function updatePlayersDisplay() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            
            Object.values(gameState.players).forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-card';
                if (player.isHost) playerDiv.classList.add('host');
                
                playerDiv.innerHTML = `
                    <div class="player-name">
                        ${player.name}
                        ${player.isHost ? ' (Host)' : ''}
                    </div>
                    <div class="player-score">Score: ${player.score}</div>
                `;
                
                playersList.appendChild(playerDiv);
            });
        }

        function startGame() {
            const playerCount = Object.keys(gameState.players).length;
            
            if (playerCount < 3) {
                showMessage('Need at least 3 players to start', 'error');
                return;
            }
            
            if (gameState.blackCards.length === 0 || gameState.whiteCards.length === 0) {
                showMessage('Please load and save cards before starting', 'error');
                return;
            }
            
            // Initialize game
            gameState.phase = 'playing';
            gameState.round = 1;
            gameState.currentCzar = gameState.host;
            gameState.currentBlackCard = gameState.blackCards[0];
            gameState.submittedCards = {};
            
            // Deal cards to players
            const shuffledWhiteCards = [...gameState.whiteCards].sort(() => Math.random() - 0.5);
            let cardIndex = 0;
            
            Object.keys(gameState.players).forEach(playerId => {
                const hand = [];
                for (let i = 0; i < gameState.settings.cardsPerPlayer; i++) {
                    if (cardIndex < shuffledWhiteCards.length) {
                        hand.push(shuffledWhiteCards[cardIndex]);
                        cardIndex++;
                    }
                }
                gameState.players[playerId].hand = hand;
            });
            
            // Hide setup sections and show game
            document.getElementById('settingsSection').classList.add('hidden');
            document.getElementById('cardSection').classList.add('hidden');
            document.getElementById('playersSection').classList.add('hidden');
            
            showGamePlay();
            showMessage('Game started!', 'success');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Private Game Room loaded successfully');
            
            // Block any Firebase initialization
            if (typeof window.firebase !== 'undefined') {
                delete window.firebase;
            }
        });
    </script>
</body>
</html>
